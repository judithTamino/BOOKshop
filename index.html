<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--========== CSS ==========-->
  <link rel="stylesheet" href="css/style.css">

  <title>BOOKshop</title>
</head>

<body>
  <!--========== HEADER ==========-->
  <header class="header">
    <nav class="nav bd-container">
      <a href="#" class="nav__logo">BOOKshop</a>

      <div class="nav__menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Home</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">Trending</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">Popular</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">Review</a>
          </li>

          <li class="nav__item">
            <a href="#" class="btn">Get Started</a>
          </li>
        </ul>
      </div>

      <div class="nav__toggle" id="nav-toggle">
        <ion-icon class="nav__icon" name="grid-outline"></ion-icon>
      </div>
    </nav>
  </header>

  <!--==================== MAIN ====================-->
  <main class="main">
    <!--==================== HOME ====================-->
    <section class="home section" id="home"></section>

    <!--==================== TRENDING ====================-->
    <section class="trending section" id="trending"></section>

    <!--==================== POPULAR ====================-->
    <section class="popular section" id="popular"></section>

    <!--==================== TESTIMONIALS ====================-->
    <section class="testimonials section" id="testimonials"></section>

    <!--==================== CTA ====================-->
    <section class="cta section" id="cta"></section>
  </main>

  <!--==================== FOOTER ====================-->
  <footer class="footer"></footer>

  <!--========== IONICONS ==========-->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!--========== JAVASCRIPT ==========-->
  <script src="js/app.js"></script>
</body>

</html>
