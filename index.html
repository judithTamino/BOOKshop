<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--========== CSS ==========-->
  <link rel="stylesheet" href="css/style.css">

  <title>BOOKshop</title>
</head>

<body>
  <!--========== HEADER ==========-->
  <header class="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">
        BOOK<span>sh</span>op
      </a>

      <div class="nav__menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Home</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">Trending</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">Popular</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">Review</a>
          </li>
        </ul>

        <div class="nav__close">
          <ion-icon class="nav__icon" name="close-outline"></ion-icon>
        </div>
      </div>

      <div class="nav__toggle" id="nav-toggle">
        <ion-icon class="nav__icon" name="menu-outline"></ion-icon>
      </div>
    </nav>
  </header>

  <!--==================== MAIN ====================-->
  <main class="main">
    <!--==================== HOME ====================-->
    <section class="home section" id="home">
      <div class="home__container container grid">
        <div class="home__data">
          <h1 class="home__title">
            Welcome to <br> The book shop!
          </h1>
          <h3 class="home__subtitle">
            Millions of books are offered for sale online on BOOKshop.
          </h3>
          <a href="#" class="btn btn__full btn__home">
            View Products
          </a>
        </div>

        <div class="home__imgs grid grid--3-cols">
            <img src="images/home-1.jpg" class="home__img">

            <img src="images/home-2.jpg" class="home__img">

            <img src="images/home-3.jpg" class="home__img">
        </div>
      </div>
    </section>

    <!--==================== TRENDING ====================-->
    <section class="trending section" id="trending"></section>

    <!--==================== POPULAR ====================-->
    <section class="popular section" id="popular"></section>

    <!--==================== TESTIMONIALS ====================-->
    <section class="testimonials section" id="testimonials"></section>

    <!--==================== CTA ====================-->
    <section class="cta section" id="cta"></section>
  </main>

  <!--==================== FOOTER ====================-->
  <footer class="footer"></footer>

  <!--========== IONICONS ==========-->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!--========== JAVASCRIPT ==========-->
  <script src="js/app.js"></script>
</body>

</html>
